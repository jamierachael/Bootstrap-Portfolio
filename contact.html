<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .col-6 {
            border: 1px solid purple;
        }

        .col-12 {
            border: 1px solid purple;
        }
    </style>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- This contains entire page - start container div -->

    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-12 col-md-2"></div>
            <div class="col-12 col-md-4">
                <h1 class="bg-info text-white rounded text-center">Jamie Rachael</h1>
            </div>
            <div class="col-12 col-md-2">
            </div>
            <div class="col-6 col-md-4">

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-2"></div>
            <div class="col-12 col-md-4">
                <h1 class="text-info">About</h1>
            </div>
            <div class="col-12 col-md-2">
            </div>
            <div class="col-6 col-md-4">
                <ul class="nav bg-light">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">

            <div class="col-6 col-md-2"></div>
            <div class="col-6 col-md-8 my-5">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">@example.com</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">With textarea</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <button type="button" class="btn btn-info my-4">Info</button>
                </form>

            </div>

            <div class="col-6 col-md-2"></div>
        </div>





        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-12">
                <footer class="footer fixed-bottom mt-auto py-3 text-center p-3 mb-2 bg-secondary text-white mt-5">
                    <p>Copyright &copy; 2019</p>

                </footer>
            </div>
        </div>
        <!-- End container Div-->
    </div>

</body>

</html>
